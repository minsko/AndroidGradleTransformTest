apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.example.helloworld"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
android.registerTransform(new com.example.transform.MyTransform(1)) //Uses input name as output name
//android.registerTransform(new com.example.transform.MyTransform(2)) //Uses unique input path as output name
//android.registerTransform(new com.example.transform.MyTransform(3)) //Uses a hash to guarantee unique names
android.registerTransform(new com.example.transform.MyTransform(0, true, false))//Prints out the inputs received

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:23.1.1'
    implementation 'com.android.support:design:23.1.1'
}
